{% extends 'base.html' %}

{% block titulo %}
    <title>Registro</title>
{% endblock titulo %}

{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-4">
            <div class="card">
                <div class="card-header bg-info bg-gradient bg-opacity-50">
                    <div class="card-title">
                        Iniciar Sesi√≥n
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for campo in form %}
                            <div class="form-group">
                                {{campo.name}}
                                <br>
                                {{campo}}
                            </div>
                        {% endfor %}
                        <br>
                        <button class="btn btn-outline-info" type="submit">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
