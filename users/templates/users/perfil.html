{% extends 'base.html' %}

{% block titulo %}
    <title>Perfil</title>
{% endblock titulo %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-4">
            <div class="card">
                <div class="card-header bg-info bg-gradient bg-opacity-50">
                    <div class="card-title">
                        {{user.username}}
                    </div>
                </div>
                <div class="card-body">
                    <img src="{{user.perfil.imagen_perfil.url}}" alt="Imagen Perfil" height="350">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
